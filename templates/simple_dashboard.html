
{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card dashboard-card">
                <div class="card-body">
                    <h5 class="card-title mb-3">Recent Conversations</h5>
                    <div id="recent-conversations" class="recent-conversations">
                        <!-- Recent conversations will be loaded here -->
                        <div class="text-center py-3 text-muted">
                            <small>No recent conversations</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card dashboard-card mb-4">
                <div class="card-body">
                    <h4 class="card-title mb-3">Ask Omi</h4>
                    <div class="chat-container">
                        <div id="messages-container" class="messages-container mb-3">
                            <!-- Messages will appear here -->
                            <div class="message-bubble ai">
                                <div class="message-content">
                                    <div class="ai-response-header">
                                        Omi
                                    </div>
                                    <p>Hello! How can I assist you today?</p>
                                </div>
                            </div>
                        </div>
                        
                        <div id="typing-indicator" class="message-bubble ai" style="display: none;">
                            <div class="message-content">
                                <div class="ai-response-header">
                                    Omi
                                </div>
                                <div class="typing-dots">
                                    <span class="typing-dot"></span>
                                    <span class="typing-dot"></span>
                                    <span class="typing-dot"></span>
                                </div>
                            </div>
                        </div>
                        
                        <form id="query-form">
                            <div class="input-group">
                                <input type="text" id="query-input" class="form-control" placeholder="Ask a question...">
                                <button class="btn btn-primary" type="submit" id="submit-query">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}
