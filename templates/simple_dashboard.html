
{% extends "base.html" %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <!-- Sidebar - Recent Conversations -->
        <div class="col-md-3 conversation-sidebar" id="conversation-sidebar">
            <div class="sidebar-header">
                <h5 class="mb-0">Recent Conversations</h5>
                <button class="btn btn-sm sidebar-toggle" id="sidebar-toggle">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
            <div id="recent-conversations" class="recent-conversations">
                <!-- Recent conversations will be loaded here -->
                <div class="text-center py-3 text-muted">
                    <small>No recent conversations</small>
                </div>
            </div>
            <div class="sidebar-footer">
                <button class="btn btn-outline-light btn-sm w-100" id="new-chat-btn">
                    <i class="fas fa-plus me-2"></i>New Chat
                </button>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="col-md-9 chat-main-area" id="chat-main-area">
            <div class="card dashboard-card mb-4">
                <div class="card-body">
                    <h4 class="card-title mb-3">Ask Omi</h4>
                    <div class="chat-container">
                        <div id="messages-container" class="messages-container mb-3">
                            <!-- Messages will appear here -->
                            <div class="message-bubble ai">
                                <div class="message-content">
                                    <div class="ai-response-header">
                                        Omi
                                    </div>
                                    <p>Hello! How can I assist you today?</p>
                                </div>
                            </div>
                        </div>
                        
                        <div id="typing-indicator" class="message-bubble ai" style="display: none;">
                            <div class="message-content">
                                <div class="ai-response-header">
                                    Omi
                                </div>
                                <div class="typing-dots">
                                    <span class="typing-dot"></span>
                                    <span class="typing-dot"></span>
                                    <span class="typing-dot"></span>
                                </div>
                            </div>
                        </div>
                        
                        <form id="query-form">
                            <div class="input-wrapper">
                                <label for="file-upload" class="file-upload-label">
                                    <i class="fas fa-paperclip"></i>
                                </label>
                                <input type="file" id="file-upload" class="file-upload-input" multiple accept=".pdf,.doc,.docx,.txt" style="display: none;">
                                <div class="input-group">
                                    <input type="text" id="query-input" class="form-control" placeholder="Ask a question...">
                                    <button class="btn btn-primary" type="submit" id="submit-query">
                                        <i class="fas fa-paper-plane"></i>
                                    </button>
                                </div>
                            </div>
                            <div id="file-list" class="file-list"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}
