
{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-12">
            <div class="card dashboard-card mb-4">
                <div class="card-body">
                    <h4 class="card-title mb-3"><i class="fas fa-robot mr-2"></i> Ask Omi</h4>
                    <div class="chat-container">
                        <div id="ai-response-display" class="ai-response mb-4">
                            <div class="ai-response-header">
                                <i class="fas fa-bot"></i> Omi
                            </div>
                            <p id="ai-response-content">Hello! How can I assist you today?</p>
                            <div id="typing-indicator" style="display: none;">
                                <span class="typing-cursor"></span>
                            </div>
                        </div>
                        
                        <form id="query-form">
                            <div class="input-group">
                                <input type="text" id="query-input" class="form-control" placeholder="Ask a question...">
                                <button class="btn btn-primary" type="submit" id="submit-query">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}
