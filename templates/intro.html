
{% extends "base.html" %}

{% block content %}
<div class="intro-container">
    <video id="intro-video" class="intro-video" muted playsinline>
        <source src="{{ url_for('static', filename='videos/Standard_Mode_add_a_pulse_effect_to_the_middle.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div class="landing-content" style="display: none; opacity: 0;">
    <div class="landing-container">
        <div class="container d-flex flex-column justify-content-center align-items-center" style="height: 100%;">
            <!-- Logo Animation Container -->
            <div class="logo-container">
                <div class="logo-pulse"></div>
                <h1 class="logo-text">Omi AI</h1>
            </div>
            
            <!-- Navigation Buttons -->
            <div class="action-buttons">
                <a href="{{ url_for('simple_dashboard') }}" class="btn-use-omi">Use Omi</a>
            </div>
        </div>
        
        <div class="corner-text">
            <a href="{{ url_for('dashboard') }}">Government Contractors -> </a>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
.intro-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    background: #1f1f1f;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    transition: opacity 0.5s ease-out;
}

.intro-video {
    max-width: 100%;
    max-height: 100vh;
}

.fade-out {
    opacity: 0;
    transition: opacity 0.5s ease-out;
}

.fade-in {
    opacity: 1 !important;
    transition: opacity 0.5s ease-in;
}

.landing-content {
    position: relative;
    width: 100%;
    min-height: 100vh;
}
</style>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const video = document.getElementById('intro-video');
    const introContainer = document.querySelector('.intro-container');
    const landingContent = document.querySelector('.landing-content');

    // Play video when loaded
    video.play().catch(function(error) {
        console.log("Video play failed:", error);
        // If video fails to play, show landing page
        skipToLanding();
    });

    // When video ends
    video.addEventListener('ended', function() {
        // Fade out intro
        introContainer.classList.add('fade-out');

        // Show landing page
        landingContent.style.display = 'block';
        setTimeout(() => {
            landingContent.classList.add('fade-in');
            // Remove intro container after fade
            setTimeout(() => {
                introContainer.style.display = 'none';
            }, 500);
        }, 50);
    });

    function skipToLanding() {
        introContainer.style.display = 'none';
        landingContent.style.display = 'block';
        landingContent.classList.add('fade-in');
    }
});
</script>
{% endblock %}
