{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card dashboard-card mb-4">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">Upgrade to Premium</h2>
                    <div class="row mb-4">
                        <div class="col-md-6 mx-auto">
                            <div class="pricing-features">
                                <ul class="list-unstyled">
                                    <li class="mb-2"><i class="fas fa-check text-success me-2"></i>Unlimited AI queries</li>
                                    <li class="mb-2"><i class="fas fa-check text-success me-2"></i>Full SAM.gov data access</li>
                                    <li class="mb-2"><i class="fas fa-check text-success me-2"></i>Advanced analytics</li>
                                    <li class="mb-2"><i class="fas fa-check text-success me-2"></i>Priority support</li>
                                </ul>
                            </div>
                            <div class="pricing-amount">
                                <h3 class="display-4 mb-0">$39.99</h3>
                                <p class="text-muted">per month</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card dashboard-card payment-form">
                <div class="card-body">
                    <form id="payment-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="card-element" class="form-label">Credit or debit card</label>
                            <div id="card-element" class="form-control"></div>
                            <div id="card-errors" class="invalid-feedback d-block" role="alert"></div>
                        </div>
                        <button id="submit-payment" class="btn btn-primary w-100" type="submit">
                            Pay Now
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="https://js.stripe.com/v3/"></script>
<script>
    const stripePublicKey = '{{ config.STRIPE_PUBLIC_KEY }}';
</script>
<script src="{{ url_for('static', filename='js/payments.js') }}"></script>
{% endblock %}
