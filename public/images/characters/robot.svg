<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a1520"/>
      <stop offset="100%" style="stop-color:#0d0d1a"/>
    </linearGradient>
    <linearGradient id="metal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568"/>
      <stop offset="50%" style="stop-color:#718096"/>
      <stop offset="100%" style="stop-color:#2d3748"/>
    </linearGradient>
    <linearGradient id="glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff"/>
      <stop offset="100%" style="stop-color:#0099cc"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#bg4)"/>
  <!-- Robot head -->
  <rect x="60" y="35" width="80" height="90" rx="15" fill="url(#metal)"/>
  <!-- Face plate -->
  <rect x="70" y="50" width="60" height="60" rx="8" fill="#1a202c"/>
  <!-- LED eyes -->
  <rect x="78" y="62" width="18" height="8" rx="2" fill="url(#glow)"/>
  <rect x="104" y="62" width="18" height="8" rx="2" fill="url(#glow)"/>
  <!-- Eye glow effect -->
  <rect x="78" y="62" width="18" height="8" rx="2" fill="url(#glow)" opacity="0.5" filter="url(#blur)"/>
  <rect x="104" y="62" width="18" height="8" rx="2" fill="url(#glow)" opacity="0.5"/>
  <!-- Mouth grid -->
  <rect x="85" y="90" width="30" height="12" rx="2" fill="#0a0f14"/>
  <line x1="92" y1="90" x2="92" y2="102" stroke="url(#glow)" stroke-width="1"/>
  <line x1="100" y1="90" x2="100" y2="102" stroke="url(#glow)" stroke-width="1"/>
  <line x1="108" y1="90" x2="108" y2="102" stroke="url(#glow)" stroke-width="1"/>
  <!-- Antenna -->
  <rect x="97" y="20" width="6" height="20" fill="url(#metal)"/>
  <circle cx="100" cy="18" r="5" fill="url(#glow)"/>
  <!-- Neck -->
  <rect x="85" y="125" width="30" height="20" fill="url(#metal)"/>
  <!-- Neck rings -->
  <rect x="80" y="130" width="40" height="4" rx="2" fill="#2d3748"/>
  <rect x="80" y="138" width="40" height="4" rx="2" fill="#2d3748"/>
  <!-- Shoulders -->
  <rect x="50" y="145" width="100" height="55" rx="10" fill="url(#metal)"/>
  <!-- Chest panel -->
  <rect x="80" y="155" width="40" height="30" rx="5" fill="#1a202c"/>
  <!-- Chest lights -->
  <circle cx="92" cy="165" r="4" fill="url(#glow)"/>
  <circle cx="108" cy="165" r="4" fill="url(#glow)"/>
  <rect x="90" y="175" width="20" height="3" rx="1" fill="url(#glow)"/>
  <!-- Text -->
  <text x="100" y="192" font-family="Arial" font-size="11" fill="#888" text-anchor="middle" font-weight="bold">ANDROID</text>
</svg>
