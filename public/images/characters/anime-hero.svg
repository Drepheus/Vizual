      <stop offset="0%" style="stop-color:#0a1628"/>
      <stop offset="100%" style="stop-color:#1a0a28"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#bg2)"/>
  <!-- Anime-style big hair -->
  <ellipse cx="100" cy="50" rx="55" ry="35" fill="#2a1a3e"/>
  <ellipse cx="60" cy="60" rx="25" ry="40" fill="#2a1a3e"/>
  <ellipse cx="140" cy="60" rx="25" ry="40" fill="#2a1a3e"/>
  <!-- Spiky hair highlights -->
  <polygon points="100,10 105,40 95,40" fill="#4a2a6e"/>
  <polygon points="80,15 88,45 75,40" fill="#4a2a6e"/>
  <polygon points="120,15 112,45 125,40" fill="#4a2a6e"/>
  <!-- Face -->
  <ellipse cx="100" cy="90" rx="35" ry="42" fill="#f5d0c5"/>
  <!-- Big anime eyes -->
  <ellipse cx="82" cy="85" rx="12" ry="14" fill="white"/>
  <ellipse cx="118" cy="85" rx="12" ry="14" fill="white"/>
  <ellipse cx="84" cy="86" rx="8" ry="10" fill="#3498db"/>
  <ellipse cx="120" cy="86" rx="8" ry="10" fill="#3498db"/>
  <ellipse cx="85" cy="84" rx="4" ry="5" fill="black"/>
  <ellipse cx="121" cy="84" rx="4" ry="5" fill="black"/>
  <!-- Eye shine -->
  <circle cx="87" cy="82" r="2" fill="white"/>
  <circle cx="123" cy="82" r="2" fill="white"/>
  <!-- Small mouth -->
  <path d="M95 108 Q100 112 105 108" stroke="#c0392b" stroke-width="2" fill="none"/>
  <!-- Body -->
  <path d="M65 132 Q100 125 135 132 L145 200 L55 200 Z" fill="#1e3a5f"/>
