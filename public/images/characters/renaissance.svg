  <ellipse cx="100" cy="140" rx="45" ry="15" fill="url(#gold)"/>
  <ellipse cx="100" cy="145" rx="35" ry="10" fill="#1a0f0a"/>
  <!-- Ruffled collar details -->
  <path d="M55 140 Q60 135 65 140" stroke="#fff" stroke-width="1" fill="none"/>
  <path d="M75 138 Q80 133 85 138" stroke="#fff" stroke-width="1" fill="none"/>
  <path d="M115 138 Q120 133 125 138" stroke="#fff" stroke-width="1" fill="none"/>
  <path d="M135 140 Q140 135 145 140" stroke="#fff" stroke-width="1" fill="none"/>
  <!-- Body/clothing -->
  <path d="M55 155 L55 200 L145 200 L145 155" fill="#2c1810"/>
  <!-- Text -->
  <text x="100" y="185" font-family="Georgia" font-size="11" fill="#888" text-anchor="middle" font-style="italic">CLASSICAL</text>
</svg>
