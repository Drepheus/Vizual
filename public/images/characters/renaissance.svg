<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c1810"/>
      <stop offset="100%" style="stop-color:#1a0f0a"/>
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574"/>
      <stop offset="100%" style="stop-color:#8b6914"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#bg3)"/>
  <!-- Renaissance style curly hair -->
  <ellipse cx="100" cy="55" rx="50" ry="35" fill="#4a3728"/>
  <circle cx="60" cy="50" r="15" fill="#4a3728"/>
  <circle cx="140" cy="50" r="15" fill="#4a3728"/>
  <circle cx="50" cy="65" r="12" fill="#4a3728"/>
  <circle cx="150" cy="65" r="12" fill="#4a3728"/>
  <!-- Face with classical proportions -->
  <ellipse cx="100" cy="90" rx="35" ry="45" fill="#e8d4c4"/>
  <!-- Eyes - almond shaped -->
  <ellipse cx="85" cy="82" rx="8" ry="5" fill="white"/>
  <ellipse cx="115" cy="82" rx="8" ry="5" fill="white"/>
  <circle cx="85" cy="82" r="4" fill="#5d4e37"/>
  <circle cx="115" cy="82" r="4" fill="#5d4e37"/>
  <!-- Classical nose -->
  <line x1="100" y1="78" x2="100" y2="100" stroke="#c4a484" stroke-width="2"/>
  <path d="M94 100 Q100 105 106 100" stroke="#c4a484" stroke-width="1.5" fill="none"/>
  <!-- Lips -->
  <ellipse cx="100" cy="112" rx="10" ry="5" fill="#c48484"/>
