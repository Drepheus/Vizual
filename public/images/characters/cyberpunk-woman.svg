<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0a2e"/>
      <stop offset="100%" style="stop-color:#0d0d1a"/>
    </linearGradient>
    <linearGradient id="neon1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff00ff"/>
      <stop offset="50%" style="stop-color:#00ffff"/>
      <stop offset="100%" style="stop-color:#ff00ff"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" fill="url(#bg1)"/>
  <!-- Face silhouette -->
  <ellipse cx="100" cy="85" rx="40" ry="50" fill="#2a1a3e"/>
  <!-- Cyberpunk visor -->
  <rect x="55" y="70" width="90" height="20" rx="10" fill="url(#neon1)" opacity="0.8"/>
  <!-- Neon hair lines -->
  <path d="M50 40 Q100 20 150 40" stroke="#ff00ff" stroke-width="3" fill="none"/>
  <path d="M45 50 Q100 25 155 50" stroke="#00ffff" stroke-width="2" fill="none"/>
  <path d="M40 60 Q100 30 160 60" stroke="#ff00ff" stroke-width="2" fill="none"/>
  <!-- Body -->
  <path d="M60 135 Q100 125 140 135 L155 200 L45 200 Z" fill="#1a0a2e"/>
  <!-- Neon accents on body -->
  <line x1="70" y1="150" x2="70" y2="200" stroke="#00ffff" stroke-width="2"/>
  <line x1="130" y1="150" x2="130" y2="200" stroke="#ff00ff" stroke-width="2"/>
  <!-- Tech circles -->
  <circle cx="60" cy="145" r="5" fill="#ff00ff" opacity="0.7"/>
  <circle cx="140" cy="145" r="5" fill="#00ffff" opacity="0.7"/>
  <!-- Text -->
  <text x="100" y="185" font-family="Arial" font-size="12" fill="#888" text-anchor="middle" font-weight="bold">CYBERPUNK</text>
</svg>
